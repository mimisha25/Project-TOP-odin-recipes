<!DOCTYPE html>

    <title>
        Green Smoothie
    </title>
</head>
<body>
    <h1>Green Smoothie</h1>
    <img src="https://hips.hearstapps.com/hmg-prod/images/green-smoothie-lead-64d54a0dc0944.jpg?resize=980:*" width="500px" height="300">
    <h2>Ingredients</h2>
    <p><b>1 1/2 c.</b>  unsweetened almond milk<br>
       <b>1 c.</b>  chopped spinach (fresh or frozen)<br>
        <b>1/2 c.</b> chopped kale (fresh or frozen)<br>
        <b>1</b> medium banana<br>
       <b>2 tbsp.</b> almond butter<br>
        <b>1 tbsp.</b> chia seeds<br>
        <b>2 tsp.</b>honey<br>
        
    
    <h2>Directions</h2>
    <h3>Step 1</h3>
    <p>Combine all ingredients in a blender and blend until smooth.</p>
